<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Nurse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_homepage.css') }}">
</head>

<body>
  <div class="content">
    <h1>Add New Nurse</h1>
    <form action="{{ url_for('admin.add_nurse') }}" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>
      </div>
      <div class="form-group">
        <label for="shift_preference">Shift Preference:</label>
        <input type="text" name="shift_preference" id="shift_preference" required>
      </div>
      <div class="form-group">
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" name="sleep_hours" id="sleep_hours" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" id="category" required>
          <option value="Senior">Senior</option>
          <option value="Junior">Junior</option>
          <option value="Head">Head</option>
        </select>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select name="status" id="status" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add Nurse</button>
    </form>
  </div>
</body>

</html>
